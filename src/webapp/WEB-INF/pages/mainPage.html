<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>                     
    <table>
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>email</th>
        </tr>
        <tr th:each="user : ${users}">
            <td><a th:href="@{/show/{id}(id=${user.getId()})}" th:utext="${user.getId()}"></a></td>
            <td th:utext="${user.getFirstname()}"></td>
            <td th:utext="${user.getLastname()}"></td>
            <td th:utext="${user.getEmail()}"></td>
        </tr>
    </table>
</div>
<br/>
<hr/>
<a href="/new">Create new user</a>
</body>
</html>
